openapi: '3.0.2'
info:
  title: API THEye
  version: '0.2.1'
servers:
  - url: https://theye.ch/api/v0

components:
  schemas:
    message:
      type: object
      properties:
        message:
          type: string
          format: string
          example: Succes
    password:
      type: object
      properties:
        password:
          type: string
          example: SecretPa55word 
        new_password:
          type: string
          example: NewSecretPa55word 
    profile:
      type: object
      properties:
        id:
          type: integer
          example: 314
        username:
          type: string
          example: awonderland
        first_name:
          type: string
          example: Alice
        last_name:
          type: string
          example: Wonderland
        email:
          type: string
          format:  email
          example: alice.wonderland@mail.com
    api-version:
      type: object
      properties:
        api_version:
          type: string
          format: semantic version number
          example: '1.2.3'

  securitySchemes:
    theye_auth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://theye.ch/o/authorize'
          tokenUrl: 'https://theye.ch/o/token'
          scopes:
            'read': Can read 
            'write': Can write 
paths:
  /:
    get:
      description: Get THEye API version 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/api-version'

        
  /profile/:
    get:
      description: Get profile associated to the access token used.
      security:
        - theye_auth:
          - read 
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized 
    put:
      description: Update the profile associated to the access token used.
      security:
        - theye_auth:
          - write 
      requestBody:
        description: Data of the profile to update
        required: true
        content:
          application/json:
            schema:
              $ref : '#/components/schemas/profile' 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/profile' 
        '401':
          description: Unauthorized 
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/message' 

  /profile/password/:
    put:
      description: Update the user password associated with the access token used.
      security:
        - theye_auth:
          - write 
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized 
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/message' 